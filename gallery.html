    <link rel="stylesheet" href="style.css" />
    <style>

    .container h2{
        font-size: 60px;
        color: #382d72;
    } 

    .gallery-section1:hover .container h2{

        color: white;
    } 
      /* Gallery Section */
      .gallery-section1 {
        padding: 80px 0;
        text-align: center;
        transition: all ease-in-out 0.3s;
      }

      .gallery-section1:hover{
        transform: scale(1.005);
        background-color: #a080e1;
      }
      .gallery-section1:hover .gallery-grid{
        border-color: white;
      }
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 20px;
        justify-items: center;
        padding: 5%;
        border: solid  #382d72 5px;
        border-radius: 12px;
        transition: all ease-in-out 0.5s;
        
      }
      .gallery-grid:hover{
        box-shadow: 0 10px 200px rgba(233, 232, 235, 0.897);
        transform: scale(1.015);
        border-color: white;
        background-color: #382d72;
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        border: 3px solid #382d72;
        opacity: 0;
        animation: fadeIn 0.5s ease forwards;
      }
      .gallery-section1:hover .gallery-item{
        border: 2px solid white ;
      }

      .gallery-section1:hover  .gallery-item:hover {
        transform: translateY(-5px);
        border: 3px solid #fff;
        box-shadow: 0 10px 60px rgba(233, 232, 235, 0.897);
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
      }

      .gallery-item:hover img {
        transform: scale(1.05);
      }

      .gallery-overlay {
        position: absolute;
        bottom: -100%; /* Initially hide the content */
        left: 0;
        width: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.7), transparent);
        color: #fff;
        font-size: 16px;
        padding: 10px;
        transition: bottom 0.5s ease-in-out; /* Transition for smooth effect */
      }

      .gallery-item:hover .gallery-overlay {
        bottom: 0;
      }

      .gallery-title {
        color: #fff;
        font-size: 1.2rem;
        margin-bottom: 10px;
      }
      .title{
        width: 100%;
        height: auto;
        background-color: #382d72;
        color: white;
        font-size: 110%;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        padding: 1.5%;
        margin-bottom: 5%;
        border-radius: 12px;
        margin-top: 5%;
        font-weight: 600;
       
      }

      .gallery-section1:hover .title{
        background-color: white;
        color: #382d72;
        font-size: 110%;
        font-weight: 900;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        border: 1.5px solid #382d72;
       
      }

      .gallery-description {
        color: #fff;
        font-size: 0.8rem;
      }
      .btn{
        margin-top: 5%;
        font-size: large;
        color: #000000;
      }
      .gallery-section1:hover .btn{
        background-color: #382d72;
        color: white;
        transition: all 0.5s ease-in-out;
      }

      .btn:hover{
        transform: scale(1.1);
        box-shadow: 0 10px 60px rgba(233, 232, 235, 0.897);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @media (max-width:786px) {
        .gallery-grid{
            padding: 5% 2%;
        }
        .btn{
            margin-top: 10%;
        }
      }
    </style>
