<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Contact Section */
        .contact-section {
            padding: 80px 0;
            text-align: center;
            background-color: #f9f9f9;
        }

        .contact-info {
            margin-bottom: 50px;
            color: #333;
        }

        .contact-info h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-info p a {
            color: #333;
            margin-left: 10px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #5a4d99;
        }

        .contact-form h3 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: white;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: white;
            text-align: left;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form input[type="tel"],
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1.1rem;
        }

        .contact-form textarea {
            resize: none;
        }

        .contact-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .contact-icons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 20px;
}

.icon {
    width: 50px;
    height: 50px;
    background-color: #5a4d99;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s ease;
}

.icon i {
    color: white;
    font-size: 24px;
    margin-bottom: 32px;
    size: 4rem;
}

.icon:hover {
    transform: scale(1.1);
}
.m{
    opacity: 0;
    background: #5a4d99;
    color: white;
    border: #f9f9f9 2px solid ;
    border-radius: 2rem;
    transition: all ease-in-out 0.5s;
}

.icon:hover .m {
    opacity: 1;
}

    </style>

    <!-- JavaScript for Navigation Toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
    
            
    
            // Toggle menu visibility

                navLinks.classList.toggle('show');
